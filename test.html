<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Main.js</title>
    <style>
        body { font-family: monospace; background: #1a1a1a; color: #fff; padding: 20px; }
        .error { color: #ff4444; }
        .success { color: #00ff41; }
        .warning { color: #ffaa00; }
    </style>
</head>
<body>
    <h1>JavaScript Syntax Debug</h1>
    <div id="results"></div>

    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
        }

        // Test loading each script individually
        const scripts = [
            'assets/js/utils.js',
            'assets/js/auth.js', 
            'assets/js/yahoo-finance.js',
            'assets/js/chart-utils.js',
            'assets/js/stock-page.js',
            'assets/js/navbar.js',
            'assets/js/main.js'
        ];

        let loadedScripts = 0;

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    addResult(`âœ… ${src} loaded successfully`, 'success');
                    resolve();
                };
                script.onerror = (error) => {
                    addResult(`âŒ ${src} failed to load: ${error}`, 'error');
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }

        // Load scripts one by one to identify which one has the syntax error
        async function loadScriptsSequentially() {
            for (const script of scripts) {
                try {
                    await loadScript(script);
                    loadedScripts++;
                } catch (error) {
                    addResult(`ðŸ›‘ Stopped at ${script} due to syntax error`, 'error');
                    addResult(`Check line around 651 in main.js for missing braces or syntax errors`, 'warning');
                    break;
                }
            }
            
            if (loadedScripts === scripts.length) {
                addResult(`ðŸŽ‰ All scripts loaded successfully!`, 'success');
                
                // Test if classes are available
                setTimeout(() => {
                    if (typeof AuthManager !== 'undefined') {
                        addResult(`âœ… AuthManager available`, 'success');
                    }
                    if (typeof YahooFinanceAPI !== 'undefined') {
                        addResult(`âœ… YahooFinanceAPI available`, 'success');
                    }
                    if (typeof NavbarManager !== 'undefined') {
                        addResult(`âœ… NavbarManager available`, 'success');
                    }
                }, 100);
            }
        }

        loadScriptsSequentially();

        // Also catch any runtime errors
        window.addEventListener('error', function(e) {
            addResult(`ðŸ’¥ Runtime Error: ${e.error?.message || e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
    </script>
</body>
</html>
